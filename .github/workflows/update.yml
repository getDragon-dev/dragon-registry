name: Update Registry
on:
  repository_dispatch:
    types: [dragon-blueprint-released]
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    env:
      BLUEPRINTS_REPO: getDragon-dev/dragon-blueprints
      TAG: ${{ github.event.client_payload.tag }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version: '1.25.2'

      - name: Update registry
        run: go run ./scripts/update_registry.go

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add registry.json
          git commit -m "Update registry via dispatch" || echo "No changes"
          git push

      - name: Create app token (website access)
        id: app
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.DRAGON_APP_ID }}
          private-key: ${{ secrets.DRAGON_APP_PRIVATE_KEY }}
          owner: getDragon-dev
          repositories: dragon-website

      - name: Checkout dragon-website
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          repository: getDragon-dev/dragon-website
          token: ${{ steps.app.outputs.token }}
          path: website

      - name: Copy registry.json to website
        run: |
          mkdir -p website/static
          cp registry.json website/static/registry.json
          mkdir -p website/data
          cp registry.json website/data/registry.json
      
      - name: Commit & push (website)
        working-directory: website
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add static/registry.json data/registry.json || git add static/registry.json
          git commit -m "Sync registry.json for $TAG"
          git push
